<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll Float In (Many Times)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .section {
        width: 80%;
        margin: 100px auto;
        height: 200px;
        background-color: #4caf50;
        color: white;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;

        opacity: 0;
        transform: translateY(-100px);
        transition: all 0.8s ease-out;
      }

      .section.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- Nhiều khối section -->
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
    <div class="section">Section 5</div>
    <div class="section">Section 6</div>
    <div class="section">Section 7</div>
    <div class="section">Section 8</div>
    <div class="section">Section 9</div>
    <div class="section">Section 10</div>

    <script>
      const sections = document.querySelectorAll(".section");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("show");
            } else {
              entry.target.classList.remove("show"); // Cho phép reset animation
            }
          });
        },
        {
          threshold: 0.2,
        }
      );

      sections.forEach((section) => {
        observer.observe(section);
      });
    </script>
  </body>
</html>
